<div class="modal fade" id="signUpModal" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form class="modal-content" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="signUpModalLabel">S'inscrire</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" 
                    aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="row my-3 mx-1 px-1 py-3 formulaire">
                    <!-- =========== NOM =========== NOM ============ NOM =========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ps-4" id="nomSignup" 
                                placeholder="Nom ***" [formControl]="nomCtrl">
                            <label for="nomSignUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                                <span class="mx-2">Nom ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(nomCtrl) as errorNomCtrl">{{ errorNomCtrl }}</div>
                    </div>

                    <!-- =========== PRENOMS ========== PRENOMS ========== PRENOMS ========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ps-4" id="prenomsSignup"
                                placeholder="Prénom(s) ***" [formControl]="prenomsCtrl">
                            <label for="prenomsSignUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                                <span class="mx-2">Prénom(s) ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(prenomsCtrl) as errorPrenomsCtrl">{{ errorPrenomsCtrl }}</div>
                    </div>

                    <!-- ========== ECOLE ========== ECOLE =========== ECOLE ========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ps-4" id="ecoleSignup"
                                placeholder="École ***" [formControl]="ecoleCtrl">
                            <label for="ecoleSignup" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                                    <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                                </svg>
                                <span class="mx-2">École ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(ecoleCtrl) as errorEcoleCtrl">{{ errorEcoleCtrl }}</div>
                    </div>

                    <!-- ========= NIVEAU D'ETUDE ========= NIVEAU D'ETUDE ========= -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ps-4" id="niveau_etudeSignup"
                                placeholder="Niveau d\'étude (L1, L2, ...) ***" [formControl]="niveau_etudeCtrl">
                            <label for="niveau_etudeSignup" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                                </svg>
                                <span class="mx-2">Niveau d\'étude (L1, L2, ...) ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(niveau_etudeCtrl) as errorNiveauEtudeCtrl">{{ errorNiveauEtudeCtrl }}</div>
                    </div>

                    <!-- ========= TEL1 ========== TEL1 ========== TEL1 ========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control ps-4" id="tel1Signup"
                                placeholder="Téléphone (+261 xx xxx xx) ***" [formControl]="tel1Ctrl">
                            <label for="tel1Signup" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                </svg>
                                <span class="mx-2">Téléphone (+261 xx xxx xx) ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(tel1Ctrl) as errorTel1Ctrl">{{ errorTel1Ctrl }}</div>
                    </div>

                    <!-- ========== TEL2 =========== TEL2 =========== TEL2 ========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control ps-4" id="tel2Signup"
                                placeholder="Téléphone(2) ***" [formControl]="tel2Ctrl">
                            <label for="tel2Signup" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                </svg>
                                <span class="mx-2">Téléphone(2) ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(tel2Ctrl) as errorTel2Ctrl">{{ errorTel2Ctrl }}</div>
                    </div>

                    <!-- ========== EMAIL =========== EMAIL =========== EMAIL ========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control ps-4" id="emailSignup"
                                placeholder="Email ***" [formControl]="emailCtrl">
                            <label for="emailSignup" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>

                                </svg>
                                <span class="mx-2">Email ***</span>
                            </label>
                        </div>
                        <div class="text-danger text-center"
                            *ngIf="getFormControlErreur(emailCtrl) as errorEmailCtrl">{{ errorEmailCtrl }}</div>
                    </div>

                    <!-- ========== PROMOTIONS ========== PROMOTIONS ========== PROMOTIONS ========= -->
                    <div class="col-md-6" *ngIf="promotions$ | async as promotions">
                        <div class="form-floating mb-3">
                            <select id="promotion_id_signUpForm" class="form-select ps-4" formControlName="promotion_id">
                                <option *ngFor="let data of promotions" [value]="data.id">{{ data.annee }}</option>
                            </select>
                            <label for="promotion_id_signUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>

                                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                                </svg>
                                <span class="mx-2">Promotion ***</span>
                            </label>
                        </div>
                    </div>

                    <!-- ========== REGIONS ========== REGIONS ======== REGIONS ========= -->
                    <div class="col-md-6" *ngIf="regions$ | async as regions">
                        <div class="form-floating mb-3">
                            <select id="region_id_signUpForm" class="form-select ps-4" formControlName="region_id">
                                <option *ngFor="let data of regions" [value]="data.id">{{ data.nom }}</option>
                            </select>
                            <label for="region_id_signUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
                                </svg>
                                <span class="mx-2">Region ***</span>
                            </label>
                        </div>
                    </div>

                    <!-- ========== DOMAINE DE COMPETENCES ========== DOMAINE DE COMPETENCES ========= -->
                    <div class="col-md-6" *ngIf="domaineCompetences$ | async as domaineCompetences">
                        <div class="form-floating mb-3">
                            <select id="domaine_id_signUpForm" class="form-select ps-4" formControlName="domaine_id">
                                <option *ngFor="let data of domaineCompetences" [value]="data.id">{{ data.nom }}</option>
                            </select>
                            <label for="domaine_id_signUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/>
                                    <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                </svg>
                                <span class="mx-2">Domaine de compétences ***</span>
                            </label>
                        </div>
                    </div>

                    <!-- ========== FILIERES ========== FILIERES ========= FILIERES ========= -->
                    <div class="col-md-6" *ngIf="filieres$ | async as filieres">
                        <div class="form-floating mb-3">
                            <select id="filiere_id_signUpForm" class="form-select ps-4" formControlName="filiere_id">
                                <option *ngFor="let data of filieres" [value]="data.id">{{ data.nom_filiere }}</option>
                            </select>
                            <label for="filiere_id" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>

                                </svg>
                                <span class="mx-2">Filière ***</span>
                            </label>
                        </div>
                    </div>

                    <!-- ========== STATUS PROFESSIONNELS =========== STATUS PROFESSIONNELS ========== -->
                    <div class="col-md-6" *ngIf="statusProfessionnels$ | async as statusProfessionnels">
                        <div class="form-floating mb-3">
                            <select id="status_id_signUpForm" class="form-select ps-4" formControlName="status_id">
                                <option *ngFor="let data of statusProfessionnels" [value]="data.id">{{ data.status }}</option>
                            </select>
                            <label for="status_id_signUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                </svg>
                                <span class="mx-2">Status professionels ***</span>
                            </label>
                        </div>
                    </div>

                    <!-- ========== MOT DE PASSE ========== MOT DE PASSE ========== MOT DE PASSE =========== -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3 position-relative">
                            <input [type]="typepassword" class="form-control ps-4" id="password_signUpForm" 
                                placeholder="Mot de passe ***" [formControl]="passwordCtrl">
                            <label for="password_signUpForm" class="ps-4 d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" viewBox="0 0 16 16">

                        </div>
                        <div class="text-danger text-center" 
                            *ngIf="getFormControlErreur(passwordCtrl) as erreurPassword">{{ erreurPassword }}</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill"
                    data-bs-dismiss="modal" (click)="onCloseModal()">Annuler</button>
                <button class="btn rounded-pill" [disabled]="signUpForm.invalid"
                    type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<!-- ============================ NOTIFICATIONS ======================= -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastCreateEtudiant" class="toast" role="alert" 
        aria-live="assertive" aria-atomic="true">
        <div class="toast-header" 
            [style.color]="titreToast !== 'Erreur' ? '#19873f' : '#dc3545'">
            <strong class="me-auto d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" 
                    [attr.fill]="titreToast !== 'Erreur' ? '#19873f' : '#dc3545'" 
                    viewBox="0 0 16 16">
                    <path [attr.d]="iconePath1"/>
                    <path [attr.d]="iconePath2"/>
                </svg>
                <span class="ms-1">{{ titreToast }}</span>
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" 
                aria-label="Close"></button>
        </div>
        <div class="toast-body text-center" 
            [style.color]="titreToast !== 'Erreur' ? '#19873f' : '#dc3545'">
            {{ messageToast }}</div>
    </div>
</div>
